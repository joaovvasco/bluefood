<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" layout:decorate="~{/layout/cliente-layout}">
    
    <body>
        <div layout:fragment="contentCliente">
	
	        <div>
	            <h1>SEU PEDIDO</h1><br/>
	            <input type="button" value="Refazer Pedido" th:onclick="'location.href=\''+ @{/cliente/carrinho/refazerCarrinho} +'?pedidoId=' + ${pedido.id} + '\';'" />
	        </div>
	        <br/><br/>
			
			<div id="mensagemDeErro">
				<span th:text="'STATUS: '+ ${pedido.status.descricao}"></span>
			</div><br/>
			
			<div>
				<img th:src="@{/images/logotipos/} + ${pedido.restaurante.logotipo}" id="imgRestauranteBusca" />
			</div>
			
	        <div th:each="item : ${pedido.itensPedido}">
	            <span id="restauranteOpcaoTitulo" th:text="${item.itemCardapio.nome}"></span><br/>
	            <span id="restauranteOpcaoQtd" th:text="'Qtd: ' + ${item.quantidade}"></span><br/>
	            <span id="restauranteOpcaoObservacao" th:text="${item.observacoes}"></span><br/>
	            <span id="restauranteOpcaoPreco" th:text="${#numbers.formatCurrency(item.preco)}"></span><br/><br/>
	            <input type="button" value="Remover" />
	        </div>
	        <br/><br/>
	
	
	        <div>
	            <span>Taxa de entrega</span><br/>
	            <span th:text="${#numbers.formatCurrency(pedido.restaurante.taxaEntrega)}"></span>
	        </div>
	        <br/> <br/>
	
	        <div>
	            <span>Total</span><br/>
	            <span th:text="${#numbers.formatCurrency(pedido.total)}"></span>
	        </div>
	        <br/><br/>
	
	        <div>
	            <input type="button" value="Voltar" th:onclick="'location.href=\'' + @{/cliente/home} + '\';'"/>
	        </div>
		</div>
    </body>
</html>
