<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>BlueFood</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/bf_estiloSistema.css}"/>
        <script type="text/javascript" th:src="@{/js/scripts.js}"></script>
        <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/favicon.ico}" />
    </head>
    <body>
        <!--Cabeçalho Início-->
        <header>
            <div id="logotipoSistema">
                <span id="spanAuxiliarDeAlinhamentoVertical"></span>
                <a th:href="${link} == null? @{/} : ${link}">
                    <img id="imgLogoTipoSistema" th:src="@{/images/bf_logotipoSistema.png}" />
                </a>
            </div>
            <div id="divUsuarioLogado" th:if="${#authentication.principal} != 'anonymousUser'">
            	<span th:text="'Olá ' +${#authentication.principal.usuario.nome}+ '!'"></span>
            	<div th:if="${session.carrinho != null}" style="display:inline;">
            		<br/>
            		<a th:href="@{/cliente/carrinho/visualizar}">
            			<img alt="carrinhoIcone" th:src="@{/images/bf_iconeCarrinho.png}" />
            		</a>
            	</div>
            </div>
        </header>
        <br/><br/>
        <!--Cabeçalho Fim-->

		<!-- Conteúdo -->
        <div layout:fragment="content">
        </div>
        
        
        <!--Rodapé Início-->

        <!--Rodapé Fim-->
        <br/><br/>
    </body>
</html>
